<ion-content>
  <div class="home" *ngIf="this.globalService.codebar === ''">
    <div>
      <ion-icon name="barcode-outline"></ion-icon>
      <p>Appuyez ici et scanner le codebar de Votre produit</p>
    </div>
  </div>
  <div *ngIf="this.globalService.codebar != ''">
    <ion-card class="product">
      <ion-grid fixed>
        <ion-row>
          <ion-col size="3" class="imgProduct">
            <img src="{{prod.image_small_url}}" />
            <img src="../../../assets/logo-custplace.png" *ngIf="prod.image_small_url === undefined" width="50"
              style="opacity: .3;">
          </ion-col>
          <ion-col size="9">
            <div style="float: right;z-index: 10; position: relative;">
              <ion-icon (click)="addFavoris()" name="heart" size="small"
                [ngStyle]="{ 'color': inFavoris === true ? danger : medium }"></ion-icon>
            </div>
            <ion-card-header>
              <ion-card-title>{{prod.product_name}}</ion-card-title>
            </ion-card-header>
            <ion-card-content>

              <div class="nutri">
                <div class="starRating">
                  <p>{{this.globalService.moyenneScore}}</p>
                  <div class="stars" *ngFor='let key of [1,2,3,4,5]'>
                    <ion-icon slot="start" name="star" id="{{key}}star"
                      [ngClass]="{ 'checked': key <= this.globalService.moyenneScore}">
                    </ion-icon>
                  </div>
                  <p><small>({{this.globalService.productReviews.length}})</small></p>
                </div>
                <img src="https://static.openfoodfacts.org/images/misc/nutriscore-{{prod.nutrition_grades}}.svg"
                  *ngIf='prod.nutrition_grades != undefined' />

                <img src="../../../assets/nutriscor.png" *ngIf='prod.nutrition_grades === undefined'
                  style="opacity: .3;" />

                <img src="https://static.openfoodfacts.org/images/misc/nova-group-{{prod.nova_group}}.svg"
                  *ngIf='prod.nova_group != undefined'>

                <img src="../../../assets/nova-group-4.png" *ngIf='prod.nova_group === undefined' style="opacity: .3;">
              </div>
            </ion-card-content>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card>
    <app-reviews></app-reviews>
  </div>


</ion-content>
